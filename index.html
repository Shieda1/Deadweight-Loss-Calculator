<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadweight Loss Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="deadweightlossRadio" name="variables" checked>
  <label for="deadweightlossRadio">Deadweight loss</label>

  <input type="radio" id="originalpriceRadio" name="variables">
  <label for="originalpriceRadio">Original price</label>

  <input type="radio" id="newpriceRadio" name="variables">
  <label for="newpriceRadio">New price</label>

  <input type="radio" id="originalquantityRadio" name="variables">
  <label for="originalquantityRadio">Original quantity</label>

  <input type="radio" id="newquantityRadio" name="variables">
  <label for="newquantityRadio">New quantity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Original price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">New price</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Original quantity</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">New quantity</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
